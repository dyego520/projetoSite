<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShopFast</h1>
        <nav>
            <a href="#pedidos">Pedidos</a>
            <a href="#entregas">Acompanhar Entrega</a>
            <a href="#historico">Histórico de Pedidos</a>
        </nav>
    </header>

    <section id="login">
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </section>

    <section id="pedidos">
        <h2>Fazer Pedido</h2>
        <p>Escolha o item que deseja comprar e faça seu pedido.</p>
    </section>

    <section id="entregas">
        <h2>Acompanhar Entrega</h2>
        <p>Veja o status do seu pedido em tempo real.</p>
    </section>

    <section id="historico">
        <h2>Histórico de Pedidos</h2>
        <p>Veja todos os seus pedidos anteriores.</p>
    </section>

</body>
</html>
